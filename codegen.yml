overwrite: true
schema:
  - ${GRAPHQL_API_ENDPOINT}:
      headers:
        'x-hasura-admin-secret': ${GRAPHQL_API_ADMIN_SECRET}
documents: "app/api/**/*.graphql"
generates:
  app/api/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "typescript-generic-sdk"
    config:
      namingConvention:
        transformUnderscore: true
      skipTypename: true
      rawRequest: true